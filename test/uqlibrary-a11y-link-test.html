<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-timeline</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <link rel="import" href="../elements/uqlibrary-a11y-link.html">
</head>
<body>

<test-fixture id="element">
  <template>
    <uqlibrary-a11y-link>
      Test Link
    </uqlibrary-a11y-link>
  </template>
</test-fixture>

<script>
  suite('<uqlibrary-a11y-link> tests', function () {
    var element;
    setup(function () {
      element = fixture('element');
    });

    test('It should handle the on tap event', function () {
      expect(element.textContent).to.match(/\s*Test Link\s*/);
    });

    test('It should handle the on tap event', function (done) {
      var processTap = function (event) {
        expect(event).not.to.be.null;
        done();
      };
      element.addEventListener('on-tap', processTap);
      element.fire('on-tap');
    });
  });
</script>

</body>
</html>
